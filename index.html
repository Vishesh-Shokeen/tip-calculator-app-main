<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <h1>SPLI <br> TTER</h1>

    <div class="wrapper">

      <div class="input-wrapper">

        <span>Bill</span>
        <input placeholder="0"type="number" class="Bill">

        <span>Select Tip %</span>
        <div class="buttons-div">

          <button value="5" class="tip tip5">5%</button>
          <button value="10" class="tip tip10">10%</button>
          <button value="15" class="tip tip15">15%</button>
          <button value="25" class="tip tip25">25%</button>
          <button value="50" class="tip tip50">50%</button>
          <input placeholder="Custom" type="number" class="custom">

        </div>

        <div class="span-div">

          <span>Number of People</span>
          <span class="zeropeople">cannot be zero </span>

        </div>

        <input placeholder="0" type="number" value='1' name="" class="people">
      </div>

      <div class="card">
        <div class="tipAmount">
          <div class="flex-wrapper">
            <p>Tip Amount </p>
            <p>/ person</p>

          </div>
          <span class="tip_Amount">$0</span>
        </div>


        <div class="totalAmount">
          <div class="flex-wrapper">
            <p>Total </p>
            <p>/ person</p>
          </div>
          <span class="total_Amount">$0</span>
        </div>
        <button class="reset">RESET</button>
      </div>

    </div>
  </main>

</body>

</html>
